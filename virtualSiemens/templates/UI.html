<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake PLC Write Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4 text-center">üõ†Ô∏è Giao Di·ªán Ghi Gi√° Tr·ªã V√†o PLC ·∫¢o</h3>
    <form id="plcForm">
      <div class="mb-3">
        <label class="form-label fw-bold">Ch·ªçn PLC:</label>
        <select class="form-select w-25" id="targetPLC">
          <option value="plc1">PLC 1</option>
          <option value="plc2">PLC 2</option>
        </select>
      </div>
      <div class="row fw-bold text-center">
        <div class="col-md-4">Gi√° tr·ªã</div>
        <div class="col-md-4">ƒê·ªãa ch·ªâ (VD: DB15,INT256)</div>
        <div class="col-md-2">Ki·ªÉu d·ªØ li·ªáu</div>
        <div class="col-md-2"></div>
      </div>
      <hr>
      <div id="rowsContainer"></div>
      <div class="text-end mt-4">
        <button type="button" class="btn btn-primary" onclick="sendToPLC()">G·ª≠i ƒë·∫øn PLC</button>
      </div>
    </form>
    <div id="response" class="mt-3 text-success"></div>
  </div>

  <script>
    const rowCount = 10;
    const rowsContainer = document.getElementById('rowsContainer');

    for (let i = 0; i < rowCount; i++) {
      rowsContainer.innerHTML += `
        <div class="row mb-2">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Nh·∫≠p gi√° tr·ªã" id="value_${i}">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="VD: DB15,INT256" id="address_${i}">
          </div>
          <div class="col-md-2">
            <select class="form-select" id="type_${i}">
              <option value="int">INT</option>
              <option value="real">REAL</option>
              <option value="bool">BOOL</option>
            </select>
          </div>
        </div>`;
    }

    async function sendToPLC() {
      const payload = [];
      const plc = document.getElementById("targetPLC").value;

      for (let i = 0; i < rowCount; i++) {
        const value = document.getElementById(`value_${i}`).value;
        const address = document.getElementById(`address_${i}`).value;
        const type = document.getElementById(`type_${i}`).value;

        if (value && address) {
          payload.push({ value, address, type });
        }
      }

      try {
        const res = await fetch(`/write?plc=${plc}`, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.message || "G·ª≠i th√†nh c√¥ng!";
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå L·ªói khi g·ª≠i d·ªØ li·ªáu: " + err.message;
      }
    }
  </script>
</body>
</html>
